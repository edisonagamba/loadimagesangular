<div class="row">
    <div class="col-md-4">
        <h3>Seleccione archivo</h3>
        <div appDropfile [archivos]="archivos" (mouseSobre)="sobreElemento=$event" class="well drop-zone" [ngClass]="{'file-over': sobreElemento}">
            <h5>Suelte el archivo aquí</h5>
            <img src="assets/drop-images.png" alt="">
        </div>
    </div>
    <div class="col-md-8">
        <h4>Cargar archivos</h4>
        <button class="btn btn-success" (click)="cargarImagenes()" [disabled]="archivos.length===0">Cargar imagen</button>&nbsp;
        <button class="btn btn-outline-danger" (click)="limpiarArchivos()">Limpiar</button>
        <table class="table">
            <thead class="thead-dark">
                <tr>
                    <th>Nombre archivo</th>
                    <th>Tamaño</th>
                    <th>Progreso</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let archivo of archivos">
                    <td [ngClass]="{'text-green':archivo.progreso >= 100}">{{archivo.nombreArchivo}}</td>
                    <td>{{archivo.archivo.size /1024 | number:'.2-2'}}Kb</td>
                    <td>
                        <div class="progress">
                            <div [ngClass]="{'bg-success':archivo.progreso >= 100}" class="progress-bar" role="progressbar" [ngStyle]="{'width': archivo.progreso + '%'}"></div>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</div>
